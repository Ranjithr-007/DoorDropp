<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>DoorDropp</title>
    <link href="{% static 'favicon.ico' %}" rel="shortcut icon" type="image/png"/>

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/user_otp_style.css' %}" rel="stylesheet" type="text/css">
    <!-- GOOGEL FONTS -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <!-- Fontawosome -->
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" rel="stylesheet">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,600;1,700;1,800&display=swap"
          rel="stylesheet">
    <link href="{% static 'css/util.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/user_style_main.css' %}" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
</head>
<style>
    .messages{
        position: absolute;
    }
    @media only screen and (max-width: 575px){

        /* -------- message -----------*/
        .messages{
            top: 20px;
            right: 16px;
            bottom: 0;
            left: 15px;
        }
    }

</style>
<script>
    var otp_expire_time = '{{ request.session.RESET_PASSWORD.EXPIRE }}'
</script>
<body>
<section style="background-color: #1da1db;">

    <div class="container">

        <div class="otp-section">

            <div class="container-contact100">
                <div class="wrap-contact100">
                    <div class="mob-logo"><img src="{% static 'img/doordropp-logo.png' %}"></div>
                    <form class="contact100-form validate-form" action="{% url 'verify_otp' pk=pk %}" method="post">
                        {% csrf_token %}
                        {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                            <div %} %} class="{{ message.tags }} alert-dismissible fade show" endif if
                                 message.tags role="alert" {% {%>
                                {{ message }}
                                <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                        <span class="contact100-form-title">
                            <i class="fas fa-mobile-alt"></i>
                            <h6>OTP Verification</h6>
                        </span>
                        <label class="label-input100" for="id_otp_value">Enter OTP</label>
                        <div class="wrap-input100">
                            <input type="number" class="input100" id="id_otp_value"
                                       onkeypress="ValidatePassKey(this)" name="otp_value" minlength="4" maxlength="4" required>
                            <span class="focus-input100"></span>
                        </div>
                        <input type="hidden" name="email" value="{{email}}">
                        <div class="container-contact100-form-btn">
                            <button class="contact100-form-btn" type="submit" id="id_btn_submit">
                                Submit
                            </button>
                        </div>
                        <div class="a-tags">
                            <p id="idOtpText">OTP will expire in <strong id="timer"></strong> minutes.</p>
                            <p id="divIdResend" style="display:none;"><a href="{% url 'resend_otp' pk=pk %}">Resend OTP</a></p>
                        </div>
                    </form>
                    <div class="contact100-more flex-col-c-m"
                         style="background-image: url({% static 'img/phone_with_cart.jpg' %});">
                        <img src="{% static 'img/doordropp-logo.png' %}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js">
</script>
<script src="{% static 'js/user/otp_verification.js' %}"></script>

</body>
</html>
